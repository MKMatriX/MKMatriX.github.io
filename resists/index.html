<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Сопротивления</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->
</head>
<body>
	<div id="app">
		<div class="input-group">
			<div class="input-group-prepend">
				<span class="input-group-text" id="addon-wrapping">resist</span>
			</div>
			<input
				type="number"
				class="form-control"
				placeholder="Resist"
				v-model="resist"
				value="0"
				@keypress.enter="save"
			/>
		</div>
		<table class="table table-dark">
			<head>
				<tr>
					<th scope="col">Your resist</th>
					<th scope="col">Mitigation percent</th>
					<th scope="col">100%</th>
					<th scope="col">75%</th>
					<th scope="col">50%</th>
					<th scope="col">25%</th>
					<th scope="col">0%</th>
				</tr>
			</head>
			<body>
				<tr>
					<td>{{resist}}</td>
					<td>{{(100*damage).toFixed(4)}}%</td>
					<td v-for="(proc, i) in procs" :key="'pr'+i">
						{{proc.toFixed(2)}}%
					</td>
				</tr>
				<tr v-for="(save, i) in saved" :key="'save'+i">
					<td>{{save.resist}}</td>
					<td>{{(100*save.damage).toFixed(4)}}%</td>
					<td v-for="(proc, i) in save.procs" :key="i+'_'+i">
						{{proc.toFixed(2)}}%
					</td>
				</tr>
			</body>
		</table>
		<button type="button" class="btn btn-dark" @click="save">
			save
		</button>
		<button type="button" class="btn btn-dark" @click="reset">
			reset
		</button>
	</div>
	<script type="text/javascript" src="./script.js"></script>
</body>
</html>
